<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
</head>
<body><br><br>
    <center>
    <form action="./registersuccess.html" method="get" autocomplete="off" target="_self">
     <label for="username">username :</label>
     <input type="text" name="username" id="username" placeholder="username" required pattern="[a-zA-Z]+" title="characters must be alphabets " ><br><br>
     <label for="password">password :</label>
     <input type="password" name="password" id="password" placeholder="password" required pattern=".+" minlength="8" maxlength="16"><br><br>
     <label for="email">Email :</label>
     <input type="email" name="email"id="email" placeholder="ex :xyz@gmail.com" required pattern="[a-z\d]+@gmail.com" title="email format must be ex:xyz123@gmail.com "><br><br>
     <input type="submit" value="Register"">

    </form>
    
</body>
</html>
