<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset page</title>
</head>
<body>
    <center>
        <form action="loginsuccess.html" method="get" target="_self" autocomplete="off">
        <h2>password reset successfull</h2>

        <label for="username">username :</label>
        <input type="text" name="username" id="username" required pattern="[a-zA-Z]+" placeholder="username"  title="characters must be alphabets"><br><br>
        <label for="password">password :</label>
        <input type="password" name="password" id="password" placeholder="password" required pattern="[a-zA-Z\d]+" maxlength="16" minlength="8"><br><br>
        <input type="submit" value="login">

</center>
    
</body>
</html>
