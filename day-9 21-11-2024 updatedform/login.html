<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userlogin</title>
</head>

<body>
    <center>
        <h1>login form</h1>
        <form action="loginsuccess.html" method="get" autocomplete="off" target="_self">
            <label for="username">username :</label>
            <input type="text" name="username" id="username" placeholder="username" required pattern="[a-zA-Z]+"
                title="characters must be alphabets ex:abc"> <br><br>
            <label for="password">password :</label>
            <input type="password" name="password" id="password" placeholder="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&*!])(?=.*[\d]).{8,16}" title="password must contain small letter,big letter,one number,one special letter"><br><br>
            
            <label for="dateofbirth">date of birth :</label>
            <input type="text" name="date of birth" id="dateofbirth" placeholder="dd-mm-yyyy" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[0-2])-([\d]{4})" title="dd-mm-yyyy ex:30-11-2001"><br><br>
            <input type="submit" value="login"><br>
            <pre>        <a href="./forgot.html"><b>forgot?</b></a>                 <a href="./register.html"><b>register here</b></a>
        </pre>




        </form>
</body>

</html>
